<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> Login Page</title>

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="logo"><img class="logo-style" src="{% static 'images/teralogo.png' %}"></div>
    <label for="btn" class="icon">
    </nav>

    <div class="bodystyle">
      <div class="form"><br>
        <div class="container p-5 my-5 ">
          <div>
            <center>
              <form method="POST" action="" style="max-width:450px;margin:auto">
                {% csrf_token %}
                <br> <h2><b>Technologian Exclusive Research Assistant</b> </h2> <br>
                  <div class="input-icons">
                    <i class="fa fa-user icon-login"></i>
                    <input type="text" placeholder="username" name="username" class="inputfield-login" required><br><br>
                  </div>

                  <div class="input-icons">
                    <i class="fa fa-key icon-login"> </i>
                    <input type="password" placeholder="password" name="password" class="inputfield-login" id="myInput" required>
                    <a  style="color: red; text-align: ">Username or password incorrect </a><br><br>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="checkbox" onclick="myFunction()"> Show Password
                      </div>
                      <div class="form-group col-md-6">
                        <input type="checkbox" checked="checked"> Remember me
                      </div>
                    </div>
                  </div>
                    <div class="form-row">
                      <div class="form-group col-md-9"> 
                        <button type="submit" value="LOGIN" name="buttonlogin" class="buttonlogin">LOGIN</button> <br>
                      </div> 
                    </div>
                    Forgot <a href="#"> password? </a>
                    
                </form>
            </center>
          </div>
        </div>
      </div>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
